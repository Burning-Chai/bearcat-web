<ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <div ng-repeat="wifi in wifimarkers">
        <ui-gmap-marker coords="wifi.coords" events="marker.events" idkey="wifi.id">
            <ui-gmap-window options='windowOptions' templateUrl='view1/windowtemplates/wifi_template.html'>
                <div>{{wifi.coords}}</div>
            </ui-gmap-window>
        </ui-gmap-marker>
    </div>
</ui-gmap-google-map>
